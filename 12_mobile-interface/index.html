<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />

    <!-- This start file was build by Paul Cheney  -->
    <title>12 Mobile Interface</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER HERE -->
    <header>
      <h1>Westwind Hotel and Suites</h1>
    </header>

    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
      <ul>
        <li>
          <a href="#"><i class="icon ion-md-checkmark-circle"></i>Reservations</a>
        </li>
        <li>
          <a href="#"><i class="icon ion-md-bed"></i> Rooms</a>
        </li>
        <li class="active">
          <a href="#"> <i class="icon ion-md-pin"></i> Locations</a>
        </li>
      </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main>
      <h1>Locations</h1>
      <p>The page name should almost exactly match the menu item.</p>

      <div id="hotels-div">
        <section>
          <figure>
            <img src="images/serenade.jpg" alt="hotel" />
            <figcaption>Hotel Name Here</figcaption>
          </figure>
          <div>
            <span>
              <i class="icon ion-md-car"></i>
              <p>Address Line One</p>
              <p>City State Zip</p>
            </span>
            <span>
              <i class="icon ion-md-call"></i>
              <p>1-800-555-1234</p>
            </span>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER HERE -->
    <footer>&copy; 202x &bull; Paul Cheney &bull; 123-555-6789</footer>
    <script src="js/scripts.js"></script>
