      <img src="./images/logo.png" alt="logo" />
      <div>
        <h1>Fruit Stand</h1>
        <h2>Fresh from Local Farmers</h2>
      </div>

    <nav class="clearfix">

    <main>

      <div class="products-gallery">

        <figure>
          <img src="./images/strawberries.jpg" alt="Strawberries" />

        </figure>

        </figure>

          <img src="./images/watermelon.jpg" alt="Watermelon" />
          <figcaption>Watermelon</figcaption>
        </figure>
        <figure>
          <img src="./images/cantaloupe.jpg" alt="Cantaloupe" />
          <figcaption>Cantaloupe</figcaption>
        </figure>
        <figure>
          <img src="./images/corn.jpg" alt="Corn" />
          <figcaption>Corn</figcaption>
        </figure>
        <figure>
          <img src="./images/raspberries.jpg" alt="Raspberries" />
          <figcaption>Raspberries</figcaption>
        </figure>
